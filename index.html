<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆包视频分析测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 50px 20px 20px 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f2ff;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        .selected-file {
            background: #f8f9ff;
            border: 1px solid #e0e6ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-name {
            font-weight: 500;
            color: #333;
        }
        
        .file-size {
            color: #666;
            font-size: 14px;
        }
        
        .prompt-area {
            margin-bottom: 20px;
        }
        
        .prompt-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .prompt-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 240px;
        }
        
        .analyze-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-area {
            background: #f8f9ff;
            border: 1px solid #e0e6ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result-title {
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-content {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .error {
            background: #fff5f5;
            border-color: #fed7d7;
            color: #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>网球视频分析</h1>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📹</div>
            <div class="upload-text">点击选择视频文件或拖拽到此处</div>
            <div style="color: #999; font-size: 14px;">支持 MP4, AVI, MOV 等格式</div>
            <input type="file" id="fileInput" class="file-input" accept="video/*">
        </div>
        
        <div class="selected-file" id="selectedFile">
            <div class="file-info">
                <span>📹</span>
                <div>
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>
            </div>
        </div>
        
        <div class="prompt-area">
            <label class="prompt-label" for="promptInput">分析提示词（可选）</label>
            <textarea 
                id="promptInput" 
                class="prompt-input" 
                placeholder="请描述您希望模型分析视频的哪些方面，例如：请分析这个视频的内容、场景、人物动作等..."
            >你是一名"网球动作诊断教练"。请基于我上传的视频，给出清晰可执行的诊断结论。

【视频与背景】
- 关注动作：{发球/正手/反手/混合}
- 我的目标：{稳定/力量/旋转/落点/节奏}
- 持拍手：{右手/左手/不确定}
- 镜头角度：{侧面/后方/斜后/不确定}
- 水平：{初学/进阶/熟练/不确定}
- 场地：{硬地/红土/草地/不确定}
（若画质或角度影响判断，也请说明）

【请严格按以下格式输出】
一、总体结论

二、关键问题（3–5条，按优先级从高到低）
- [时间 xx.xs～yy.ys] 问题：{一句话}
  · 原因：{技术/节奏/步法/力量/器材/环境…，1–2点}
  · 正确做法：{如何调整：站位/引拍/击点高度/挥拍路径/随挥/非持拍手…，1–3条}
  · 练习建议：{训练法名 + 步骤（1–3条） + 组次/时长，如"影子挥拍中立面 3组×15次"}
  · 置信度：{0.0–1.0；若不确定请说明原因，如遮挡/帧率/距离/逆光}

三、步法与节奏提示（2–3条，短句）

四、1周行动清单（3–5条；按顺序给出）</textarea>
        </div>
        
        <button class="analyze-btn" id="analyzeBtn" disabled>开始分析</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>正在分析视频，请稍候...</div>
        </div>
        
        <div class="result-area" id="resultArea">
            <div class="result-title">分析结果：</div>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>
    
    <script>
        const API_KEY = '55ade520-4b11-4a9b-81c5-df2ad1371e70';
        const API_URL = 'https://ark.cn-beijing.volces.com/api/v3/chat/completions';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('resultArea');
        const resultContent = document.getElementById('resultContent');
        const promptInput = document.getElementById('promptInput');
        
        let selectedVideoFile = null;
        
        // 文件上传相关事件
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        analyzeBtn.addEventListener('click', analyzeVideo);
        
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (!file.type.startsWith('video/')) {
                alert('请选择视频文件！');
                return;
            }
            
            selectedVideoFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFile.style.display = 'block';
            analyzeBtn.disabled = false;
            
            // 隐藏上传区域
            uploadArea.style.display = 'none';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }
        
        async function analyzeVideo() {
            if (!selectedVideoFile) {
                alert('请先选择视频文件！');
                return;
            }
            
            analyzeBtn.disabled = true;
            loading.style.display = 'block';
            resultArea.style.display = 'none';
            
            try {
                // 将视频文件转换为base64
                const base64Video = await fileToBase64(selectedVideoFile);
                
                const prompt = promptInput.value.trim();
                
                if (!prompt) {
                    alert('请输入分析提示词！');
                    analyzeBtn.disabled = false;
                    loading.style.display = 'none';
                    return;
                }
                
                const requestBody = {
                    model: 'doubao-seed-1-6-vision-250815',
                    messages: [
                        {
                            role: 'user',
                            content: [
                                {
                                    type: 'text',
                                    text: prompt
                                },
                                {
                                    type: 'video_url',
                                    video_url: {
                                        url: `data:${selectedVideoFile.type};base64,${base64Video}`
                                    }
                                }
                            ]
                        }
                    ],
                    stream: false,
                    temperature: 0.7,
                    max_tokens: 2000
                };
                
                const response = await fetch('https://ark.cn-beijing.volces.com/api/v3/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 55ade520-4b11-4a9b-81c5-df2ad1371e70'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API请求失败: ${response.status} - ${errorData.error?.message || '未知错误'}`);
                }
                
                const data = await response.json();
                
                if (data.choices && data.choices.length > 0) {
                    const result = data.choices[0].message.content;
                    showResult(result, false);
                } else {
                    throw new Error('API返回数据格式异常');
                }
                
            } catch (error) {
                console.error('分析失败:', error);
                showResult(`分析失败: ${error.message}`, true);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }
        
        function showResult(content, isError = false) {
            resultContent.textContent = content;
            resultArea.style.display = 'block';
            
            if (isError) {
                resultArea.classList.add('error');
            } else {
                resultArea.classList.remove('error');
            }
            
            // 滚动到结果区域
            resultArea.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 重置功能
        function resetUpload() {
            selectedVideoFile = null;
            selectedFile.style.display = 'none';
            uploadArea.style.display = 'block';
            analyzeBtn.disabled = true;
            resultArea.style.display = 'none';
            fileInput.value = '';
        }
        
        // 添加重置按钮事件（如果需要的话）
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                resetUpload();
            }
        });
    </script>
</body>
</html>
